<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Event Manager</h1>
        <div class="clock" id="clock"></div>
        
        <div class="form-group">
            <input type="datetime-local" id="reminderTime" class="input" required>
            <input type="text" id="note" placeholder="Note" class="input">
            <input type="text" id="location" placeholder="Location" class="input">
            <button id="setReminder" class="button">Set Reminder</button>
        </div>
        
        <div class="reminders" id="remindersList"></div>
        
        <div class="weather-widget" id="weatherWidget">
            <h2>Weather</h2>
            <div id="weatherData">Loading weather...</div>
        </div>
    </div>
    
    <audio id="alertSound" src="alert.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
